<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Find You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap"
    rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap container-sm min-vh-100 d-flex flex-column gap-3 px-3 pt-3 safe-bottom">
    <header class="top d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <div class="title d-flex align-items-center gap-2">
        <i class="fa-solid fa-heart title-ico" aria-hidden="true"></i>
        <div>
          <h1>Find You</h1>
          <p class="subtitle">Valentine Compass</p>
        </div>
      </div>

      <div class="right d-flex align-items-center gap-2 flex-wrap justify-content-end">
        <div class="chips d-flex gap-2 flex-wrap justify-content-end">
          <span class="chip" id="secureChip" title="HTTPS" aria-label="HTTPS" data-idle="fa-solid fa-lock" data-ok="fa-solid fa-lock" data-bad="fa-solid fa-lock-open" data-pending="fa-solid fa-spinner fa-spin"><i class="fa-solid fa-lock" aria-hidden="true"></i></span>
          <span class="chip" id="permChip" title="Sensors" aria-label="Sensors" data-idle="fa-solid fa-compass" data-ok="fa-solid fa-compass" data-bad="fa-solid fa-circle-xmark" data-pending="fa-solid fa-spinner fa-spin"><i class="fa-solid fa-compass" aria-hidden="true"></i></span>
          <span class="chip" id="locChip" title="Location" aria-label="Location" data-idle="fa-solid fa-location-dot" data-ok="fa-solid fa-location-dot" data-bad="fa-solid fa-triangle-exclamation" data-pending="fa-solid fa-spinner fa-spin"><i class="fa-solid fa-location-dot" aria-hidden="true"></i></span>
          <button id="shareTopBtn" class="chip" aria-label="Share my location" title="Share my location"><i class="fa-solid fa-share-nodes" aria-hidden="true"></i></button>
        </div>
      </div>
    </header>

    <section class="card controls">
      <details class="coords-drop mb-2">
        <summary class="coords-summary">
          <span class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-location-crosshairs stat-ico" aria-hidden="true"></i>
            <span class="coord-label">Coordinates</span>
          </span>
          <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
        </summary>
        <div class="coords row g-2 mt-2">
          <div class="col-12 col-sm-6">
            <div class="stat">
              <span class="d-flex align-items-center gap-2">
                <i class="fa-solid fa-user-location stat-ico" aria-hidden="true"></i>
                <span class="coord-label">My coordinates</span>
              </span>
              <div class="d-flex gap-2 align-items-center">
                <b id="myCoordsVal" class="coords-clickable" role="button" tabindex="0" title="Copy my coordinates" aria-label="Copy my coordinates">—</b>
                <button id="refreshMyLocBtn" class="edit-partner-btn" aria-label="Refresh my location" title="Refresh my location"><i class="fa-solid fa-rotate-right" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="stat">
              <span class="d-flex align-items-center gap-2">
                <i class="fa-solid fa-heart stat-ico" aria-hidden="true"></i>
                <span class="coord-label">Partner coordinates</span>
              </span>
              <div class="d-flex gap-2 align-items-center">
                <b id="partnerCoordsVal">—</b>
                <button id="editPartnerBtn" class="edit-partner-btn" aria-label="Edit partner coordinates" title="Edit partner coordinates"><i class="fa-solid fa-pencil" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
      </details>

      <div class="row g-2 mb-2">
        <div class="col-12">
          <button id="findBtn" class="primary w-100">
            <i class="fa-solid fa-location-arrow btn-ico" aria-hidden="true"></i>
            <span class="btn-text">Find</span>
          </button>
        </div>
      </div>

      <p class="hint">
        <i class="fa-solid fa-mobile-screen-button" aria-hidden="true"></i> HTTPS required • iOS asks once on <i class="fa-solid fa-play" aria-hidden="true"></i>
      </p>
    </section>

    <section class="card">
      <div class="compass">
        <div class="ring"></div>
        <div id="arrow" class="arrow"></div>

        <div class="label north">N</div>
        <div class="label east">E</div>
        <div class="label south">S</div>
        <div class="label west">W</div>
      </div>

      <div class="stats row g-2">
        <div class="col-12 col-sm-6">
          <div class="stat">
            <i class="fa-solid fa-compass stat-ico" aria-hidden="true"></i>
            <span class="sr-only">Heading</span>
            <b id="headingVal">—</b>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="stat">
            <i class="fa-solid fa-bullseye stat-ico" aria-hidden="true"></i>
            <span class="sr-only">Bearing</span>
            <b id="bearingVal">—</b>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="stat">
            <i class="fa-solid fa-rotate-right stat-ico" aria-hidden="true"></i>
            <span class="sr-only">Turn</span>
            <b id="deltaVal">—</b>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="stat">
            <i class="fa-solid fa-ruler stat-ico" aria-hidden="true"></i>
            <span class="sr-only">Distance</span>
            <b id="distVal">—</b>
          </div>
        </div>
      </div>

      <details class="log-drop mt-2">
        <summary class="log-summary">
          <i class="fa-solid fa-circle-info" aria-hidden="true"></i>
          <span>Log</span>
          <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
        </summary>
        <pre id="status" class="status mt-2">Idle.</pre>
      </details>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <!-- Partner coordinates modal -->
  <div id="partnerModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Partner Coordinates</h2>
        <button id="closePartnerModal" class="modal-close" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body row g-2">
        <div class="col-12">
          <label>
            <span class="label-ico" aria-hidden="true">φ</span>
            <span class="sr-only">Latitude</span>
            <input id="tLat" inputmode="decimal" autocomplete="off" placeholder="Latitude" />
          </label>
        </div>
        <div class="col-12">
          <label>
            <span class="label-ico" aria-hidden="true">λ</span>
            <span class="sr-only">Longitude</span>
            <input id="tLon" inputmode="decimal" autocomplete="off" placeholder="Longitude" />
          </label>
        </div>
        <div class="col-12">
          <button id="savePartnerBtn" class="primary w-100">Save Coordinates</button>
        </div>
      </div>
    </div>
  </div>

  <!-- geolib UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.4/lib/index.min.js"></script>
  <!-- PeerJS library for peer-to-peer connections -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
