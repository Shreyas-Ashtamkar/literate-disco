<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Compass → Target</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="title">
        <h1>Compass → Target</h1>
      </div>

      <div class="right">
        <div class="chips">
          <span class="chip" id="secureChip">HTTPS?</span>
          <span class="chip" id="permChip">Sensors</span>
          <span class="chip" id="locChip">Location</span>
        </div>

        <button id="shareTopBtn" class="iconbtn" title="Share target link" aria-label="Share target link">
          <!-- simple share icon -->
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="currentColor"
              d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.02-4.11A2.99 2.99 0 0 0 18 7.91a3 3 0 1 0-2.83-4 3 3 0 0 0 .17 2.06L8.32 10.09A3 3 0 1 0 6 15a2.99 2.99 0 0 0 2.32-1.09l7.02 4.11c-.11.31-.17.65-.17 1a3 3 0 1 0 3-2.94z" />
          </svg>
        </button>
      </div>
    </header>

    <section class="card">
      <div class="row">
        <label>
          Target Lat
          <input id="tLat" inputmode="decimal" autocomplete="off" placeholder="17.3850" />
        </label>
        <label>
          Target Lon
          <input id="tLon" inputmode="decimal" autocomplete="off" placeholder="78.4867" />
        </label>
      </div>

      <div class="row buttons">
        <button id="saveBtn">Save target</button>
        <button id="useMyLocBtn">Use my location</button>
      </div>

      <div class="row buttons">
        <button id="startBtn" class="primary">Start</button>
        <button id="stopBtn">Stop</button>
      </div>

      <p class="hint">
        Tip: open on phone browser. Needs HTTPS (localhost is fine). iOS needs permission on Start.
      </p>
    </section>

    <section class="card">
      <div class="compass">
        <div class="ring"></div>
        <div id="arrow" class="arrow"></div>

        <div class="label north">N</div>
        <div class="label east">E</div>
        <div class="label south">S</div>
        <div class="label west">W</div>
      </div>

      <div class="stats">
        <div><span>Heading</span><b id="headingVal">—</b></div>
        <div><span>Bearing</span><b id="bearingVal">—</b></div>
        <div><span>Turn</span><b id="deltaVal">—</b></div>
        <div><span>Distance</span><b id="distVal">—</b></div>
      </div>

      <pre id="status" class="status">Idle.</pre>
    </section>
  </main>

  <!-- geolib UMD build -->
  <script src="https://unpkg.com/geolib@3.3.4/lib/index.umd.js"></script>
  <script src="script.js"></script>
</body>

</html>
